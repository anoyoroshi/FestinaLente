<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Cresta Design</title>

  <!-- リセットCSS 読み込み -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.2/destyle.css">

  <!-- style.css 読み込み -->
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

  <!-- Google Fonts 読み込み -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Noto+Sans+JP:wght@100..900&family=Noto+Serif+JP:wght@200..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Noto+Sans+JP:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>



<body>
  <!-- header -->
  <header class="header">
    <div class="header-inner">
      <h1 class="site-title"><a href="index.html">Cresta Design</a>
      </h1>
      <nav class="header-nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="#!">Concept</a></li>
          <li class="nav-item"><a href="#!">Service</a></li>
          <li class="nav-item"><a href="#!">Works</a></li>
          <li class="nav-item"><a href="./">Contact</a></li>
        </ul>
      </nav>
      <button class="burger-btn">
        <span class="bar bar_top"></span>
        <span class="bar bar_mid"></span>
        <span class="bar bar_bottom"></span>
      </button>
    </div>
  </header>
  <!-- /header -->

  <!-- main -->
  <main>
    <!-- page title -->
    <div class="page-title-wrapper">
      <h1 class="page-title">Contact</h1>
      <div class="page-title-bottom">Contact Us</div>
    </div>
    <!-- /page title -->

    <!-- form -->
    <form action="" class="form-wrapper">
      <ul class="form-list">
        <li class="form-item">
          <label for="" class="form-label">お問い合わせ内容</label>
          <ul class="checkbox-list">
            <li class="checkbox-item">
              <input type="checkbox" class="checkbox" id="document">
              <label for="document">資料請求</label>
            </li>
            <li class="checkbox-item">
              <input type="checkbox" class="checkbox" id="phone">
              <label for="phone">お電話でのご相談</label>
            </li>
            <li class="checkbox-item">
              <input type="checkbox" class="checkbox" id="application">
              <label for="application">申し込み</label>
            </li>
          </ul>



        </li>
        <li class="form-item">
          <label for="" class="form-label">担当者名</label><input type="text" class="input-text">
        </li>
        <li class="form-item">
          <label for="" class="form-label">電話番号</label><input type="text" class="input-text">
        </li>
        <li class="form-item">
          <label for="" class="form-label">メールアドレス</label><input type="text" class="input-text">
        </li>
        <li class="form-item">
          <label for="" class="form-label">その他</label>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </li>
      </ul>
      <input type="submit" value="submit" class="submit-btn">


    </form>
    <!-- /form -->


  </main>
  <!-- /main -->
  <footer class="footer">
    <small>&copy;cresta.design all rights reserved</small>
  </footer>

  <script src="jquery.js"></script>
  <script src="script.js"></script>

</body>

</html>
