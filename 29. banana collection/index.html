            <p class="text">黄色く熟した果肉と柔らかな皮が特徴の、世界中で親しまれている果物です。栄養価が高く、手軽に持ち運びやすいため、健康的なスナックとして広く愛されています。</p>

            <img src="image02.png" class="icon" alt="">

            </h3>

          </div>

            <div class="number">3</div>
            <img src="image03.png" class="icon" alt="">

              タコさんバナナ</h3>
